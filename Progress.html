<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Progress Tracker | Fit Region</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap + Custom CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm py-3">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center fw-bold" href="#">
        <img src="fit1.webp" alt="Fit Region Logo" width="40" height="40" class="me-2">
        <span>Fit Region</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav fw-bold me-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="community.html">Community</a></li>
          <li class="nav-item"><a class="nav-link" href="plan.html">Pricing</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
        </ul>

        <!-- Dark Mode Toggle & Join Button -->
        <div class="d-flex align-items-center ms-auto">
          <label class="theme-switch d-flex align-items-center me-3">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider"></span>
            <span class="emoji ms-2" id="themeEmoji">🌞</span>
          </label>

          <a href="#" class="btn btn-dark fw-bold px-4 py-2">Join Now</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Quote -->
  <blockquote class="text-center fst-italic text-secondary mt-4">
    "Small progress is still progress. Stay consistent!"
  </blockquote>

  <!-- Form Card -->
  <div class="card-style mx-auto mt-4" style="max-width: 600px;">
    <h2 class="text-center mb-4">Track Your Progress</h2>
    <form id="progressForm">
      <div class="mb-3">
        <label for="currentWeight" class="form-label">⚖️ Current Weight (kg)</label>
        <input type="number" class="form-control" id="currentWeight" required placeholder="e.g. 75">
      </div>
      <div class="mb-3">
        <label for="targetWeight" class="form-label">🎯 Target Weight (kg)</label>
        <input type="number" class="form-control" id="targetWeight" required placeholder="e.g. 68">
      </div>
      <div class="mb-3">
        <label for="calories" class="form-label">🔥 Calories Burned Today</label>
        <input type="number" class="form-control" id="calories" placeholder="e.g. 450">
      </div>
      <div class="mb-3">
        <label for="workoutType" class="form-label">🏋️ Workout Completed</label>
        <select class="form-select" id="workoutType">
          <option value="None">Select workout</option>
          <option value="Cardio">Cardio</option>
          <option value="Strength">Strength</option>
          <option value="Yoga">Yoga</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success w-100 fw-bold">Save Progress</button>
    </form>

    <!-- Progress Section -->
    <div class="mt-4">
      <label class="form-label">📈 Progress Toward Target Weight</label>
      <div class="progress">
        <div class="progress-bar bg-success" role="progressbar" id="weightProgress" style="width: 0%">0%</div>
      </div>
    </div>

    <!-- Result Display -->
    <div id="result" class="mt-4 text-center fw-semibold"></div>
  </div>

  <!-- Footer -->
  <footer class="text-center bg-dark text-white p-3 mt-5">
    &copy; 2025 Fit Region. All rights reserved.
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script> <!-- Dark mode toggle -->
  <script src="progress.js"></script> <!-- Progress tracking logic -->
</body>
</html>
